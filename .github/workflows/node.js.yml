# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "CI/CD-GitHub-Actions" ]
  pull_request:
    branches: [ "CI/CD-GitHub-Actions" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    # Using npm instead of pnpm
    - run: npm ci --prefix ./src
    - run: npm run deploy --prefix ./src

    - name: Deploy to Chatter
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        SOURCE: 'dist/'
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: root
        REMOTE_PORT: 22
        TARGET: /www/wwwroot/node/src
        SCRIPT_AFTER: (lsof -i :3001 -t; lsof -i :5173 -t) | xargs kill -9 && sh /www/server/nodejs/vhost/scripts/SA-RedBack-AI-ChatterBox-HTTPS.sh
