<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        #userInput {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #sendBtn {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            /* Prevent line breaks */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chat with Assistant</h1>
        <div id="chatbox"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type a message" onkeypress="return event.keyCode != 13;">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Add user message to chatbox
            const chatbox = document.getElementById("chatbox");
            const userMessageElement = document.createElement("p");
            userMessageElement.textContent = `You: ${userInput}`;
            chatbox.appendChild(userMessageElement);

            // Send message to server via AJAX (fetch)
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                const assistantMessage = data.response;

                // Add assistant's response to chatbox
                const assistantMessageElement = document.createElement("p");
                assistantMessageElement.textContent = `Assistant: ${assistantMessage}`;
                chatbox.appendChild(assistantMessageElement);
            } catch (error) {
                console.error("Error occurred:", error);
                const errorMessageElement = document.createElement("p");
                errorMessageElement.textContent = "Error: Unable to get a response from the assistant.";
                chatbox.appendChild(errorMessageElement);
            }

            // Scroll chatbox to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Clear the input field
            document.getElementById("userInput").value = "";
        });

        // Automatically scroll the chatbox to the bottom when new messages are added
        const observer = new MutationObserver(() => {
            const chatbox = document.getElementById("chatbox");
            chatbox.scrollTop = chatbox.scrollHeight;
        });
        observer.observe(document.getElementById("chatbox"), { childList: true });
    </script>
</body>
</html>
