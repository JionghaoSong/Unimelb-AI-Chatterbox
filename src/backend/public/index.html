<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex-grow: 1;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            overflow-y: scroll;
            height: 550px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #sendButton {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user {
            align-self: flex-end;
            background-color: #e6f7ff;
            color: #00529b;
        }
        .assistant {
            align-self: flex-start;
            background-color: #d4edda;
            color: #155724;
        }
        #creativity-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #creativitySlider {
            flex-grow: 1;
            margin: 0 10px;
        }
        .creativity-button.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Enter your message...">
            <button id="sendButton">Send</button>
        </div>
        <div id="creativity-container">
            <p>Creativity Level:</p>
            <button class="creativity-button" data-level="low">Low</button>
            <button class="creativity-button" data-level="medium">Medium</button>
            <button class="creativity-button" data-level="high">High</button>
        </div>
    </div>
    <script src="app.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const creativitySlider = document.getElementById('creativitySlider');
    const creativityValue = document.getElementById('creativityValue');

    // Update creativity value display
    creativitySlider.addEventListener('input', () => {
        creativityValue.textContent = creativitySlider.value;
    });

    // Listen for Enter key press in the input field
    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Listen for click events on the Send button
    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            appendMessage('user', message); // Display the user's message
            sendMessageToServer(message, parseFloat(creativitySlider.value)); // Send the message to the server
            userInput.value = ''; // Clear the input field
        }
    }

    function appendMessage(role, content) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', role);
        messageElement.textContent = `${role === 'user' ? 'You' : 'Assistant'}: ${content}`;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of the chatbox
    }

    function sendMessageToServer(message, creativityLevel) {
        fetch('/api/conversations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message, creativityLevel: creativityLevel }), // Send message and creativity level in JSON format
        })
        .then(response => response.json())
        .then(data => {
            appendMessage('assistant', data.reply); // Display the assistant's reply
        })
        .catch(error => {
            console.error('Error:', error); // Log any errors to the console
        });
    }
});
</script>

</body>
</html>
